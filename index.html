<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Splitter Factory - ARC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .wallet-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .tabs {
            background: white;
            border-radius: 15px 15px 0 0;
            display: flex;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .beneficiary-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .beneficiary-item input {
            flex: 1;
        }

        .split-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .split-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .split-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .split-address {
            font-family: monospace;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .split-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .split-stat {
            text-align: center;
        }

        .split-stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .split-stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .split-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Payment Splitter Factory</h1>
            <p>Crie e gerencie m√∫ltiplos splits de pagamento</p>
        </div>

        <div class="wallet-section">
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Desconectado</span>
            </div>
            <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
                ü¶ä Conectar MetaMask
            </button>
        </div>

        <div id="alertContainer"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">
                ‚ûï Criar Novo Split
            </button>
            <button class="tab" onclick="switchTab('my')">
                üìã Meus Splits
            </button>
            <button class="tab" onclick="switchTab('beneficiary')">
                üíº Como Benefici√°rio
            </button>
        </div>

        <div id="createTab" class="tab-content active">
            <h2 style="margin-bottom: 25px;">‚ûï Criar Novo Payment Splitter</h2>
            
            <div class="form-group">
                <label class="form-label">üë• Benefici√°rios (m√≠nimo 2)</label>
                <div id="beneficiariesList">
                    <div class="beneficiary-item">
                        <input type="text" class="form-input beneficiary-input" placeholder="0x..." />
                        <button class="btn btn-danger" onclick="removeBeneficiary(this)">‚ùå</button>
                    </div>
                    <div class="beneficiary-item">
                        <input type="text" class="form-input beneficiary-input" placeholder="0x..." />
                        <button class="btn btn-danger" onclick="removeBeneficiary(this)">‚ùå</button>
                    </div>
                </div>
            </div>

            <button class="btn btn-success" onclick="addBeneficiary()" style="margin-bottom: 20px;">
                ‚ûï Adicionar Benefici√°rio
            </button>

            <hr style="margin: 30px 0; border: 1px solid #e0e0e0;">

            <button class="btn btn-primary" id="createBtn" onclick="createSplitter()" disabled style="width: 100%; padding: 15px; font-size: 1.2em;">
                üöÄ Criar Payment Splitter
            </button>
        </div>

        <div id="myTab" class="tab-content">
            <h2 style="margin-bottom: 25px;">üìã Payment Splitters Criados por Voc√™</h2>
            <div id="mySplittersList">
                <div class="loading show">
                    <div class="spinner"></div>
                    <p>Carregando seus splits...</p>
                </div>
            </div>
        </div>

        <div id="beneficiaryTab" class="tab-content">
            <h2 style="margin-bottom: 25px;">üíº Splits Onde Voc√™ √© Benefici√°rio</h2>
            <div id="beneficiarySplittersList">
                <div class="loading show">
                    <div class="spinner"></div>
                    <p>Carregando seus splits...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Detalhes do Split</h2>
                <span class="modal-close" onclick="closeModal()">√ó</span>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const CONFIG = {
            chainId: 5042002,
            chainName: 'ARC Testnet',
            rpcUrl: 'https://rpc.testnet.arc.network',
            explorerUrl: 'https://testnet.arcscan.app',
            nativeCurrency: { name: 'ARC', symbol: 'ARC', decimals: 18 },
            // VOC√ä VAI COLOCAR O ENDERE√áO DA FACTORY AQUI DEPOIS DO DEPLOY
            factoryAddress: '0xSEU_ENDERECO_FACTORY_AQUI',
            usdcAddress: '0x3910B7cbb3341f1F4bF4cEB66e4A2C8f204FE2b8'
        };

        const FACTORY_ABI = [
            "function criarSplitter(address[]) returns (address)",
            "function obterMeusSplitters(address) view returns (address[])",
            "function obterSplittersComoBeneficiario(address) view returns (address[])",
            "function totalSplitters() view returns (uint256)",
            "event SplitterCriado(address indexed, address indexed, address[], uint256)"
        ];

        const SPLITTER_ABI = [
            "function beneficiarios(uint256) view returns (address)",
            "function depositarToken(address,uint256)",
            "function sacarToken(address)",
            "function calcularSaldoDisponivelPara(address,address) view returns (uint256)",
            "function saldoContratoToken(address) view returns (uint256)",
            "function ehBeneficiario(address) view returns (bool)",
            "function listarBeneficiarios() view returns (address[])",
            "function numeroBeneficiarios() view returns (uint256)",
            "function criador() view returns (address)",
            "function dataCriacao() view returns (uint256)"
        ];

        const ERC20_ABI = [
            "function approve(address,uint256) returns (bool)",
            "function allowance(address,address) view returns (uint256)"
        ];

        let provider, signer, factory, usdcContract, userAddress;
        let currentSplitAddress = null;

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showAlert('MetaMask n√£o encontrada!', 'error');
                    return;
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();

                const network = await provider.getNetwork();
                if (network.chainId !== CONFIG.chainId) {
                    await switchNetwork();
                }

                factory = new ethers.Contract(CONFIG.factoryAddress, FACTORY_ABI, signer);
                usdcContract = new ethers.Contract(CONFIG.usdcAddress, ERC20_ABI, signer);

                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Conectado: ' + userAddress.slice(0,6) + '...' + userAddress.slice(-4);
                document.getElementById('connectBtn').textContent = '‚úÖ Conectado';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('createBtn').disabled = false;

                showAlert('Carteira conectada com sucesso!', 'success');
                loadMySplitters();
                loadBeneficiarySplitters();
            } catch (error) {
                console.error(error);
                showAlert('Erro ao conectar: ' + error.message, 'error');
            }
        }

        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x' + CONFIG.chainId.toString(16) }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x' + CONFIG.chainId.toString(16),
                            chainName: CONFIG.chainName,
                            nativeCurrency: CONFIG.nativeCurrency,
                            rpcUrls: [CONFIG.rpcUrl],
                            blockExplorerUrls: [CONFIG.explorerUrl]
                        }]
                    });
                }
            }
        }

        function addBeneficiary() {
            const list = document.getElementById('beneficiariesList');
            const item = document.createElement('div');
            item.className = 'beneficiary-item';
            item.innerHTML = `
                <input type="text" class="form-input beneficiary-input" placeholder="0x..." />
                <button class="btn btn-danger" onclick="removeBeneficiary(this)">‚ùå</button>
            `;
            list.appendChild(item);
        }

        function removeBeneficiary(button) {
            const items = document.querySelectorAll('.beneficiary-item');
            if (items.length <= 2) {
                showAlert('M√≠nimo de 2 benefici√°rios!', 'error');
                return;
            }
            button.parentElement.remove();
        }

        async function createSplitter() {
            const inputs = document.querySelectorAll('.beneficiary-input');
            const beneficiaries = [];

            for (let input of inputs) {
                const address = input.value.trim();
                if (!address) {
                    showAlert('Preencha todos os endere√ßos!', 'error');
                    return;
                }
                if (!ethers.utils.isAddress(address)) {
                    showAlert('Endere√ßo inv√°lido: ' + address, 'error');
                    return;
                }
                beneficiaries.push(address);
            }

            if (beneficiaries.length < 2) {
                showAlert('M√≠nimo de 2 benefici√°rios!', 'error');
                return;
            }

            showLoading(true);

            try {
                showAlert('Criando Payment Splitter... Confirme na MetaMask.', 'info');
                const tx = await factory.criarSplitter(beneficiaries);
                await tx.wait();

                showAlert('‚úÖ Payment Splitter criado com sucesso!', 'success');
                
                // Limpar formul√°rio
                document.querySelectorAll('.beneficiary-input').forEach(input => input.value = '');
                
                // Recarregar lista
                loadMySplitters();
                switchTab('my');
            } catch (error) {
                console.error(error);
                showAlert('Erro ao criar: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadMySplitters() {
            const container = document.getElementById('mySplittersList');
            container.innerHTML = '<div class="loading show"><div class="spinner"></div><p>Carregando...</p></div>';

            try {
                const addresses = await factory.obterMeusSplitters(userAddress);
                
                if (addresses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Nenhum split criado ainda</h3>
                            <p>V√° para "Criar Novo Split" para come√ßar!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                for (let address of addresses) {
                    const card = await createSplitCard(address);
                    container.appendChild(card);
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: red;">Erro ao carregar splits</p>';
            }
        }

        async function loadBeneficiarySplitters() {
            const container = document.getElementById('beneficiarySplittersList');
            container.innerHTML = '<div class="loading show"><div class="spinner"></div><p>Carregando...</p></div>';

            try {
                const addresses = await factory.obterSplittersComoBeneficiario(userAddress);
                
                if (addresses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h3>Voc√™ n√£o √© benefici√°rio em nenhum split</h3>
                            <p>Quando algu√©m te adicionar, aparecer√° aqui!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                for (let address of addresses) {
                    const card = await createSplitCard(address);
                    container.appendChild(card);
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: red;">Erro ao carregar splits</p>';
            }
        }

        async function createSplitCard(address) {
            const splitter = new ethers.Contract(address, SPLITTER_ABI, provider);
            
            const numBenef = await splitter.numeroBeneficiarios();
            const balance = await splitter.saldoContratoToken(CONFIG.usdcAddress);
            const isBenef = await splitter.ehBeneficiario(userAddress);
            const creator = await splitter.criador();
            
            let myBalance = 0;
            if (isBenef) {
                myBalance = await splitter.calcularSaldoDisponivelPara(CONFIG.usdcAddress, userAddress);
            }

            const card = document.createElement('div');
            card.className = 'split-card';
            card.onclick = () => openModal(address);
            
            const isCreator = creator.toLowerCase() === userAddress.toLowerCase();

            card.innerHTML = `
                <div class="split-card-header">
                    <div>
                        <div class="split-address">${address}</div>
                        ${isCreator ? '<span class="badge badge-info">Criado por voc√™</span>' : ''}
                        ${isBenef ? '<span class="badge badge-success">Voc√™ √© benefici√°rio</span>' : ''}
                    </div>
                </div>
                <div class="split-info">
                    <div class="split-stat">
                        <div class="split-stat-label">Benefici√°rios</div>
                        <div class="split-stat-value">${numBenef}</div>
                    </div>
                    <div class="split-stat">
                        <div class="split-stat-label">Saldo Total</div>
                        <div class="split-stat-value">${(balance / 1000000).toFixed(2)} USDC</div>
                    </div>
                    <div class="split-stat">
                        <div class="split-stat-label">Seu Saldo</div>
                        <div class="split-stat-value">${(myBalance / 1000000).toFixed(2)} USDC</div>
                    </div>
                </div>
            `;

            return card;
        }

        async function openModal(address) {
            currentSplitAddress = address;
            const splitter = new ethers.Contract(address, SPLITTER_ABI, signer);
            
            const beneficiaries = await splitter.listarBeneficiarios();
            const balance = await splitter.saldoContratoToken(CONFIG.usdcAddress);
            const isBenef = await splitter.ehBeneficiario(userAddress);
            const creator = await splitter.criador();
            const timestamp = await splitter.dataCriacao();
            const date = new Date(timestamp * 1000).toLocaleString('pt-BR');

            let myBalance = 0;
            if (isBenef) {
                myBalance = await splitter.calcularSaldoDisponivelPara(CONFIG.usdcAddress, userAddress);
            }

            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <strong>Endere√ßo do Contrato:</strong><br>
                    <span style="font-family: monospace; color: #667eea; word-break: break-all;">${address}</span><br>
                    <a href="${CONFIG.explorerUrl}/address/${address}" target="_blank" style="color: #667eea;">Ver no Explorer ‚Üí</a>
                </div>

                <div style="margin-bottom: 25px;">
                    <strong>Criado por:</strong><br>
                    <span style="font-family: monospace;">${creator}</span><br>
                    <small>${date}</small>
                </div>

                <div style="margin-bottom: 25px;">
                    <strong>Saldo Total:</strong> ${(balance / 1000000).toFixed(2)} USDC<br>
                    <strong>Seu Saldo Dispon√≠vel:</strong> ${(myBalance / 1000000).toFixed(2)} USDC
                </div>

                <div style="margin-bottom: 25px;">
                    <strong>Benefici√°rios (${beneficiaries.length}):</strong><br>
                    ${beneficiaries.map((b, i) => `
                        <div style="padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 8px; font-family: monospace; word-break: break-all;">
                            ${i+1}. ${b}
                            ${b.toLowerCase() === userAddress.toLowerCase() ? '<strong style="color: #667eea;"> ‚Üê VOC√ä</strong>' : ''}
                        </div>
                    `).join('')}
                </div>

                ${isBenef ? `
                    <hr style="margin: 25px 0;">
                    <h3 style="margin-bottom: 15px;">üí∞ A√ß√µes</h3>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Depositar USDC</label>
                        <input type="number" id="depositAmount" class="form-input" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <button class="btn btn-success" onclick="depositToSplit()" style="width: 100%; margin-bottom: 15px;">
                        üíµ Depositar
                    </button>

                    <button class="btn btn-primary" onclick="withdrawFromSplit()" style="width: 100%;">
                        üí∞ Sacar Meu Saldo
                    </button>
                ` : '<p style="color: #999; text-align: center;">Voc√™ n√£o √© benefici√°rio neste split</p>'}
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
            currentSplitAddress = null;
        }

        async function depositToSplit() {
            const amount = document.getElementById('depositAmount').value;
            if (!amount || parseFloat(amount) <= 0) {
                showAlert('Digite um valor v√°lido!', 'error');
                return;
            }

            showLoading(true);

            try {
                const splitter = new ethers.Contract(currentSplitAddress, SPLITTER_ABI, signer);
                const amountUSDC = Math.floor(parseFloat(amount) * 1000000);
                
                const allowance = await usdcContract.allowance(userAddress, currentSplitAddress);
